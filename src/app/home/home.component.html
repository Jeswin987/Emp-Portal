<div class="d-flex">
    <div *ngIf="showSidebar" style="height: 100vh; width: 150px;" class="sidebar bg-dark text-light d-flex flex-column">
        <a style="text-decoration: none; color: white; margin-top: 10px;" routerLink="/dashboard">Home</a>
        <br>
        <a style="text-decoration: none; color: white; margin-top: 10px;" routerLink="/users">Users</a>
        <button class="btn btn-secondary" (click)="logout()" >Logout</button>
    </div>
    <div class="p-3 w-100 text-center ">
        <div class="row">
            <div class="col lg-8">
                <div style="height: 180px; background-image: url(https://images.unsplash.com/photo-1614850715649-1d0106293bd1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);" class="d-flex align-items-center w-100 rounded shadow">
                    <h1 class="ms-5 fw-bolder align-items-center fs-3 d-flex text-light">
                        <i (click)="menuBtnClick()" class="fa-solid fa-bars"></i>
                        <span class="ms-3">Welcome {{admin_name}}</span>
                    </h1>
                </div>
                <div class="row m-3">
                    <div class="col-lg-5 border rounded shadow">
                        <h1>Calender</h1>
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                          </mat-card>
                          
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-6 border rounded shadow">
                        <app-chart></app-chart>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="edit-admin border rounded shadow p-2" style="height: 430px;">
                    <app-update-admin (onAdminChange)="getUpdateAdmin($event)" ></app-update-admin>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-2" style="height: 150px; background-image: url(https://images.unsplash.com/photo-1614851099175-e5b30eb6f696?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJhbm5lcnxlbnwwfHwwfHx8MA%3D%3D);" >
                    <h2 class="fw-bolder">No.Of Employes:{{employeeCount}}</h2>
                </div>
            </div>

        </div>
    </div>
</div>
